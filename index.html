<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator</title>
    <!-- css -->
    <link rel="stylesheet" href="CSS/stylesheet.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Maze Generator with alogorithm</h1>
    <form action="/HTML/Maze/index.html" method="get" id="sizeSelector">
        <label for="size">Size:</label>
        <input type="text" name="size" id="size">
        <button type="submit">Generate</button>
    </form>
    <script>
        const sizeNum = document.getElementById('size')
        const sizeSelector = document.getElementById('sizeSelector')

        sizeSelector.addEventListener('submit',(e)=>{
            if (sizeNum.value > 0 && sizeNum.value < 55){
                e.preventDefault()
                generateMaze(sizeNum.value)
            }
            e.preventDefault()
        })
    </script>
    <script src="JS/Maze-display.js"></script>
    <script src="JS/Algorithm.js"></script>
</body>
</html>
